start:
  group: |
    {Hi|Hello|Hey there|Hello there}, I am the Tellly bot!


    You can use me to get anonymous feedback and messages from your friends or co-workers


    To start using me, please send me a message in private chat
    @TelllyBot
  private: |
    {Hi $name|Hello $name|Hey there|Hello there}, I am the Tellly bot!


    You can use me to get anonymous feedback and messages from your friends or co-workers


    To start, use the /link command to get your own {unique|personal} link, then you can
    share the link with your friends on social media, such as twitter, instagram, facebook
    and your friends can use the link to send you anonymous messages.

    Commands:
    /link - get your Tellly link
    /help - how to use this bot
    /about - about this bot

